<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Report</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<aside>
    <h1>Student Report</h1>

    <form action="" method="POST">
        <div>
            <label for="studentId">Student Id:</label>
            <input type="number" id="studentId">
        </div>
        <input type="submit" value="Get student status" onclick="getStudentById()">
    </form>

    <section>
        Nome: <h2 id="name" onclick="escreverStudent(escreverNome)"></h2>
        E-mail: <span id="email" onclick="escreverStudent(escreveremail)"></span>
        <img id="photo" src="http://lorempixel.com/128/128/cats" alt="">
        Status: <span id="status" onclick="escreverStudent(escreverStatus)"></span>
    </section>
</aside>

<script src="vendor/jquery.min.js"></script>
<script src="js/studentController.js"> </script>
</body>
</html>
